AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FAANGArena single-table backend

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    MemorySize: 256

Resources:
  ArenaTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "Arena-${AWS::StackName}"   # unique per stack (safe updates)
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk     # HASH
          AttributeType: S
        - AttributeName: sk     # RANGE
          AttributeType: N
        - AttributeName: gsi1pk
          AttributeType: S
        - AttributeName: gsi1sk
          AttributeType: N
        - AttributeName: gsi2pk
          AttributeType: S
        - AttributeName: gsi2sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1   # leaderboard (score desc)
          KeySchema:
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: gsi1sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2   # list companies
          KeySchema:
            - AttributeName: gsi2pk
              KeyType: HASH
            - AttributeName: gsi2sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  ApiHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: handler.handler
      Environment:
        Variables:
          TABLE_NAME: !Ref ArenaTable
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:BatchGetItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:TransactWriteItems
              Resource:
                - !GetAtt ArenaTable.Arn
                - !Sub "${ArenaTable.Arn}/index/*"
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          # ðŸ”’ Use your Vercel domain here (exactly one origin)
          AllowOrigins:
            - "https://faang-arena.vercel.app"
          AllowMethods: [GET, POST]
          AllowHeaders: ['*']

Outputs:
  TableName:
    Value: !Ref ArenaTable
  FunctionUrl:
    Description: Public Function URL
    Value: !GetAtt ApiHandlerUrl.FunctionUrl
