<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAANGArena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Optional: put your absolute API base here to avoid editing JS -->
  <script>
    window.__API_BASE__ = "https://4lxrchbbaz6o3kpgyczrx7kplm0wnqno.lambda-url.us-east-1.on.aws/api";
  </script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <nav>
    <button id="leaderboardBtn" class="nav-btn">Leaderboard</button>
    <button id="battleBtn" class="nav-btn active">Battle</button>
    <button id="shuffleBtn">Shuffle</button>
  </nav>

  <main>
    <section id="battleView" class="view active">
      <div id="company1" class="card">
        <img id="logo1" class="logo" alt="logo 1" />
        <div id="name1" class="name"></div>
        <div id="score1" class="score"></div>
        <button class="vote-btn" data-company="1">Vote</button>
      </div>

      <div id="company2" class="card">
        <img id="logo2" class="logo" alt="logo 2" />
        <div id="name2" class="name"></div>
        <div id="score2" class="score"></div>
        <button class="vote-btn" data-company="2">Vote</button>
      </div>
    </section>

    <section id="leaderboardView" class="view">
      <div id="leaderboardList"></div>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
